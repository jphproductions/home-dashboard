version: "3.8"

services:
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: home-dashboard
    ports:
      - "8000:8000"
    environment:
      # TV Configuration
      - TV_IP=${TV_IP}
      - TV_SPOTIFY_DEVICE_ID=${TV_SPOTIFY_DEVICE_ID}
      # Weather Configuration
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - WEATHER_LATITUDE=${WEATHER_LATITUDE}
      - WEATHER_LONGITUDE=${WEATHER_LONGITUDE}
      # Spotify Configuration
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REFRESH_TOKEN=${SPOTIFY_REFRESH_TOKEN}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI:-http://localhost:8000/api/spotify/auth/callback}
      # IFTTT Configuration
      - IFTTT_WEBHOOK_KEY=${IFTTT_WEBHOOK_KEY}
      - IFTTT_EVENT_NAME=${IFTTT_EVENT_NAME:-ring_phone}
      # Optional: Proxy settings
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
    restart: unless-stopped
    networks:
      - dashboard
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  dashboard:
    driver: bridge

