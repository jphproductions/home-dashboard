services:
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
      - API_BASE_URL=${API_BASE_URL}
      - DASHBOARD_API_KEY=${DASHBOARD_API_KEY}
      # TV Configuration
      - TV_IP=${TV_IP}
      - TV_SPOTIFY_DEVICE_ID=${TV_SPOTIFY_DEVICE_ID}
      # Weather Configuration
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - WEATHER_LOCATION=${WEATHER_LOCATION}
      - WEATHER_LATITUDE=${WEATHER_LATITUDE}
      - WEATHER_LONGITUDE=${WEATHER_LONGITUDE}
      # Spotify Configuration
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REFRESH_TOKEN=${SPOTIFY_REFRESH_TOKEN}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI}
      # IFTTT Configuration
      - IFTTT_WEBHOOK_KEY=${IFTTT_WEBHOOK_KEY}
      - IFTTT_EVENT_NAME=${IFTTT_EVENT_NAME}
      # CORS origins - comma-separated list of allowed origins
      - CORS_ORIGINS=${CORS_ORIGINS}
      # Trusted hosts - comma-separated list of allowed host patterns (use *.example.com for wildcard subdomains)
      # Note: IP wildcards like 192.168.*.* are not supported. Use specific IPs or hostnames.
      - TRUSTED_HOSTS=${TRUSTED_HOSTS}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL}
      # Optional: Proxy settings
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M # Prevent OOM on Pi
          cpus: "1.0" # Fair CPU allocation
        reservations:
          memory: 256M # Minimum guaranteed
    logging:
      driver: "json-file"
      options:
        max-size: "10m" # Max 10MB per file
        max-file: "3" # Keep 3 files (30MB total)
    networks:
      - dashboard

networks:
  dashboard:
    driver: bridge
