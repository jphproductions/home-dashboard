{% extends "base.html" %}

{% block content %}
<!-- Weather Tile -->
<article id="weather-tile"
         class="weather-area tile-loader"
         aria-labelledby="weather-heading"
         hx-get="/tiles/weather"
         hx-trigger="load, every 600s"
         hx-indicator="#weather-spinner">
    <div class="tile">
        <h2 id="weather-heading">Loading Weather...</h2>
        <div id="weather-spinner" class="htmx-indicator">⏳ Loading...</div>
    </div>
</article>

<!-- Spotify Tile -->
<article id="spotify-tile"
         class="spotify-area tile-loader"
         aria-labelledby="spotify-heading"
         hx-get="/tiles/spotify"
         hx-trigger="load"
         hx-indicator="#spotify-spinner">
    <div class="tile">
        <h2 id="spotify-heading">Loading Spotify...</h2>
        <div id="spotify-spinner" class="htmx-indicator">⏳ Loading...</div>
    </div>
</article>

<!-- Phone Tile -->
<article id="phone-tile"
         class="phone-area tile-loader"
         aria-labelledby="phone-heading"
         hx-get="/tiles/phone"
         hx-trigger="load"
         hx-indicator="#phone-spinner">
    <div class="tile">
        <h2 id="phone-heading">Loading Phone...</h2>
        <div id="phone-spinner" class="htmx-indicator">⏳ Loading...</div>
    </div>
</article>

<!-- Quick Actions Tile -->
<article id="quick-actions-tile"
         class="actions-area tile-loader"
         aria-labelledby="actions-heading"
         hx-get="/tiles/quick-actions"
         hx-trigger="load"
         hx-indicator="#actions-spinner">
    <div class="tile">
        <h2 id="actions-heading">Loading Quick Actions...</h2>
        <div id="actions-spinner" class="htmx-indicator">⏳ Loading...</div>
    </div>
</article>

<!-- Status Bar -->
<footer id="status-tile"
        class="status-area tile-loader"
        hx-get="/tiles/status"
        hx-trigger="load, every 30s"
        hx-indicator="#status-spinner">
    <div id="status-spinner" class="htmx-indicator">⏳ Loading...</div>
</footer>
{% endblock %}
